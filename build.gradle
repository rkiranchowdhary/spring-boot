apply plugin: 'java'
apply plugin: 'maven'

group = 'org.springframework'
version = '0.1.0'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://paypalcentral.es.paypalcorp.com/nexus/content/groups/public/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.4.3.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version:'4.1.4.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version:'4.1.4.RELEASE'
}
